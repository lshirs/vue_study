
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="a">1</button>
        <button @click="b">2</button>
        <button @click="c">3</button>
        <button @click="d">4</button>
        <button @click="e">5</button>
        <button @click="f">6</button>

        <h3>姓名:{{ student.name }}</h3>
        <h3>年龄{{ student.age }}</h3>
        <h3>性别:{{ student.sex }}</h3>
        <h3>爱好: </h3>
        <ul>
            <li v-for="(h,index) in  student.hoddy" :key="index">{{h}}</li>
        </ul>
        <h3>朋友:</h3>
        <ul>
            <li v-for="(h,index) in student.friends" :key="h.name">
                {{h.name}}--{{h.age}}
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el:'#app',
        data:{
            student:{
                name:"tom",
                age:18,
                hoddy:['抽烟','喝酒','烫头'],
                friends:[
                    {name:'jerry',age:35},
                    {name:'tony',age:36}
                ]
            }
        },
        methods:{
            a(){
                this.student.age++
            },
            b(){
                Vue.set(this.student,'sex','男')
            },
            c(){
            this.student.friends.unshift({name:'lsh',age:23})
            },
            d(){this.student.name = "张三"
            },
            e(){
            this.student.hoddy.push('sss')
            },
            f(){
            //this.student.hoddy.splice(0,1,'catting')
                this.$set(this.student.hoddy,0,'daye')
            },

        },
        component:{},

    })
</script>
</html>
