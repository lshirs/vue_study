<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object.defineProperty</title>
<!--    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
</head>
<body>
<h1>22</h1>
<p>23</p>
<h1>1sdfsfasd</h1>
<p>23</p>
<script type="text/javascript">
    let number = 13
    let person = {
        name:'zhansan',
        sex:'man',
        age:number
    }
    Object.defineProperty(person,'age',{
        // value:18,
        // enumerable:true,
        // writeable:true,
        // configurable:true,
        get() {
            console.log("触发了");
            return number
        },
        set(v) {
            console.log(`"有人"${v}`);
            return v
        }
    })
    console.log(person);
</script>
</body>
</html>
